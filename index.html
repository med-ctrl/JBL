<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="./img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>JBL - Responsive Headphones website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">JBL</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#favorite" class="nav__link">Favorites</a>
            </li>
            <li class="nav__item">
              <a href="#models" class="nav__link">Models</a>
            </li>
          </ul>
          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <div class="main">
       <!--=================== Home ===================-->
       <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content">
            <img src="./img/home-img.png" alt="JBL headphone" class="home__img">
            <h1 class="home__title">
              <span>J</span>
              <span>B</span>
              <span>L</span>
            </h1>
            <div class="home__tooltip">
              <img src="./img/tooltip-right.svg" alt="tooltip" class="home__tooltip-img">
              <span class="home__tooltip-text">$150</span>
            </div>
          </div>
          <a href="#" class="home__button button">Buy Now
            <i class="ri-play-circle-fill"></i>
          </a>
          <div class="home__social">
            <span class="home__social-text">Follow Us</span>
            <div class="home__social-links">
              <a href="#" class="home__social-link">
                <i class="ri-instagram-fill"></i>
              </a>
              <a href="#" class="home__social-link">
                <i class="ri-facebook-fill"></i>
              </a>
              <a href="#" class="home__social-link">
                <i class="ri-youtube-fill"></i>
              </a>
            </div>
          </div>
        </div>
       </section>
    </div>

    <!--==================== FOOTER ====================-->


    <!--========== SCROLL UP ==========-->
 

    <!--=============== SCROLLREVEAL ===============-->
    <script src="./js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="./js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="./js/main.js"></script>
  </body>
</html>
